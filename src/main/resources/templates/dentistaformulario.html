<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Dentista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Cadastro de Dentista</h2>
    <form th:action="@{/dentist/save}" method="post" th:object="${dentist}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="number" class="form-control" th:field="*{CPF}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CRO:</label>
            <input type="text" class="form-control" th:field="*{CRO}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">EndereÃ§o:</label>
            <input type="text" class="form-control" th:field="*{adress}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone:</label>
            <input type="number" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento:</label>
            <input type="number" class="form-control" th:field="*{birthdate}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/dentist/list" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
