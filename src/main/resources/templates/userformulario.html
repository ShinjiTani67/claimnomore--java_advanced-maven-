<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Usuário</h2>
        <form th:action="@{/user/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" th:field="*{CPF}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Data de Admissão</label>
                <input type="date" class="form-control" th:field="*{admissiondate}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" class="form-control" th:field="*{job}" required>
            </div>
            
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/user/list" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
