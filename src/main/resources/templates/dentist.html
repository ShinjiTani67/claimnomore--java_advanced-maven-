<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Dentistas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Lista de Dentistas</h2>
    <a href="/dentist/form" class="btn btn-primary mb-3">Adicionar Dentista</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>CRO</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dentist : ${dentists}">
            <td th:text="${dentist.id}"></td>
            <td th:text="${dentist.name}"></td>
            <td th:text="${dentist.CPF}"></td>
            <td th:text="${dentist.CRO}"></td>
            <td th:text="${dentist.adress}"></td>
            <td th:text="${dentist.phone}"></td>
            <td th:text="${dentist.email}"></td>
            <td th:text="${dentist.birthdate}"></td>
            <td>
                <a th:href="@{/dentist/edit/{id}(id=${dentist.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/dentist/delete/{id}(id=${dentist.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
